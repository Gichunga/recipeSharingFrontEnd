<div class="p-2 w-[27rem]">
    <h2 mat-dialog-title class="text-center">Edit Recipe : {{ recipeItem.id }}</h2>
    <form (ngSubmit)="onSubmit()" class="p-2 rounded-lg shadow-md">
      <div class="mb-4">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label class="text-gray-200">Food Title</mat-label>
          <input
            matInput
            placeholder="title ..."
            id="title"
            name="title"
            [(ngModel)]="recipeItem.title"
            class="py-2 px-2 mt-1 focus:shadow-outline"
          />
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label class="text-gray-200">Description</mat-label>
          <input
            matInput
            placeholder="description ..."
            id="description"
            name="description"
          [(ngModel)] = "recipeItem.description"
            class="py-2 px-2 mt-1 focus:shadow-outline"
          />
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label class="text-gray-200">Image Url</mat-label>
          <input
            matInput
            placeholder="image url ..."
            id="image"
            name="image"
            [(ngModel)]="recipeItem.image"
            class="py-2 px-2 mt-1 focus:shadow-outline"
          />
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-radio-group
        id="vegetarian"
        name="vegetarian"
        [(ngModel)]="recipeItem.vegetarian"
        aria-label="Select an option"
        >
          <mat-radio-button value="true">Vegetarian</mat-radio-button>
          <mat-radio-button value="false">Non Vegetarian</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <div>
        <button mat-raised-button color="primary" type="submit">Edit</button>
      </div>
    </form>
  </div>

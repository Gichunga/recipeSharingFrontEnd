<mat-card class="example-card">
  <mat-card-header>
    <img
      mat-card-avatar
      class="example-header-image"
      [src]="recipe.user.image"
    />
    <mat-card-title>{{ recipe.user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.user.email }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="max-h-[400px] object-cover"
    mat-card-image
    [src]="recipe.image"
    alt="Photo of a Pizza"
  />
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button
        mat-icon-button
        (click)="handleLikeRecipe()"
        aria-label="Like Recipe"
      >
      <mat-icon class="mat-18">favorite</mat-icon>
      </button>
    </div>
    <div>
      <button
        (click)="handleEditRecipeDialog()"
        mat-icon-button
        color="primary"
        aria-label="Edit Recipe"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="handleDeleteRecipe()"
        mat-icon-button
        aria-label="Delete Recipe"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
